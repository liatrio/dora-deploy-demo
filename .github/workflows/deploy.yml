name: Terragrunt Lambda Deployment

on:
  push:
    branches:
      - main
    paths:
      - envs/dev/terragrunt.hcl
      - envs/common-inputs.yaml
      - envs/dev/vars.yaml
      - .github/**
jobs:
  deploy:
    environment: dev
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      issues: write
    name: deploy
    runs-on: ubuntu-latest
    env:
      THRESHOLD: ${{ secrets.THRESHOLD }}

    steps:
      - uses: actions/checkout@v4

      - name: Randomly fail
        run: |
          RANDOM_NUMBER=$(( RANDOM % 10 + 1 ))
          echo "Random number is $RANDOM_NUMBER"
          # default to 20% if we didn't configure it
          THRESHOLD=${THRESHOLD:-2}
          if [ "$RANDOM_NUMBER" -le "$THRESHOLD" ]; then
            echo "This run will fail"
            exit 1
          else
            echo "This run will succeed"
          fi

      - name: configure AWS creds
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ vars.AWS_IAM_ROLE }}
          role-session-name: github-actions
          aws-region: ${{ vars.AWS_REGION }}

      - uses: alexellis/arkade-get@master
        with:
          vault: latest
          jq: latest
          terraform: latest
          terragrunt: latest
        
      - name: Terragrunt plan
        run: |
          terragrunt run-all plan
        working-directory: envs/dev
      
      - name: Terragrunt Apply
        run: |
          terragrunt run-all apply --terragrunt-non-interactive
        working-directory: envs/dev
